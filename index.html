<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tower Battle PoC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-0: #09111f;
        --bg-1: #101a2b;
        --bg-2: #1a2740;
        --surface: rgba(15, 24, 38, 0.84);
        --surface-strong: rgba(19, 29, 45, 0.95);
        --stroke: rgba(181, 210, 255, 0.2);
        --text: #edf4ff;
        --text-muted: rgba(226, 238, 255, 0.78);
        --accent: #2dd4bf;
        --accent-strong: #14b8a6;
        --campaign-accent: #2b6cee;
        --campaign-accent-strong: #1e4bc9;
        --campaign-accent-soft: rgba(43, 108, 238, 0.2);
        --danger: #f87171;
        --shadow: 0 20px 42px rgba(2, 9, 19, 0.5);
      }

      body {
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        color: var(--text);
        font-family: "Avenir Next", "Trebuchet MS", "Segoe UI", sans-serif;
        background:
          radial-gradient(1000px 600px at 15% -10%, rgba(45, 212, 191, 0.15), transparent),
          radial-gradient(900px 560px at 100% 0%, rgba(56, 189, 248, 0.15), transparent),
          linear-gradient(145deg, var(--bg-0), var(--bg-1) 40%, var(--bg-2) 100%);
      }
      #ui {
        position: fixed;
        top: 14px;
        left: 14px;
        z-index: 20;
      }
      #pauseBtn {
        display: none;
      }
      #screenRoot {
        position: fixed;
        inset: 0;
        z-index: 12;
        pointer-events: none;
      }
      #gameCanvas {
        position: fixed;
        inset: 0;
        display: block;
      }

      .menu-panel {
        width: min(92vw, 760px);
        display: flex;
        flex-direction: column;
        max-height: min(92vh, 940px);
      }

      .menu-panel-wide {
        width: min(94vw, 940px);
      }

      .title-panel {
        width: min(90vw, 700px);
      }

      .panel,
      .ui-panel {
        pointer-events: auto;
        background: var(--surface);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 18px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(14px);
        max-height: min(90vh, 920px);
      }

      .ui-panel-header {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }

      .ui-heading {
        margin: 0;
        font-size: clamp(1.1rem, 2.2vw, 1.7rem);
        letter-spacing: 0.02em;
      }

      .ui-subheading {
        margin: 0;
        grid-column: 1 / -1;
        color: var(--text-muted);
        font-size: 0.92rem;
      }

      .ui-card {
        display: grid;
        gap: 8px;
        border-radius: 12px;
        border: 1px solid rgba(181, 210, 255, 0.17);
        background: rgba(13, 22, 34, 0.74);
        padding: 12px;
      }

      .ui-card-title {
        margin: 0 0 2px;
        font-size: 0.96rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .centered {
        position: absolute;
        inset: 0;
        display: grid;
        justify-items: center;
        align-items: start;
        padding: 18px;
        overflow-y: auto;
        pointer-events: auto;
      }
      .menu-body {
        flex: 1;
        min-height: 0;
        overflow: hidden;
        display: grid;
      }
      .menu-body-scroll {
        min-height: 0;
        overflow-y: auto;
        display: grid;
        gap: 12px;
        padding-right: 6px;
      }
      .menu-footer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .list {
        display: grid;
        gap: 10px;
      }
      .meta-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
      }

      .campaign-main-menu {
        width: min(92vw, 700px);
        display: grid;
        gap: 14px;
        padding: 20px;
        background:
          radial-gradient(480px 220px at 18% -5%, rgba(43, 108, 238, 0.2), transparent),
          radial-gradient(420px 240px at 100% 100%, rgba(79, 70, 229, 0.18), transparent),
          linear-gradient(165deg, rgba(16, 26, 43, 0.92), rgba(10, 18, 34, 0.96));
      }

      .campaign-topbar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .campaign-topbar-badge {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: 1px solid rgba(157, 189, 255, 0.5);
        background: rgba(43, 108, 238, 0.22);
        display: grid;
        place-items: center;
        font-size: 0.72rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        color: #dbeafe;
      }

      .campaign-topbar-title {
        margin: 0;
        font-size: 0.78rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(215, 228, 255, 0.72);
      }

      .campaign-main-hero {
        border: 1px solid rgba(148, 186, 255, 0.24);
        border-radius: 14px;
        padding: 14px;
        background: rgba(10, 20, 35, 0.58);
      }

      .campaign-overline {
        margin: 0;
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.16em;
        color: rgba(203, 218, 247, 0.75);
      }

      .campaign-main-heading {
        margin: 4px 0 0;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        line-height: 0.95;
        letter-spacing: 0.02em;
      }

      .campaign-main-heading span {
        color: #7eb0ff;
      }

      .campaign-main-subtitle {
        margin: 8px 0 0;
        color: rgba(225, 236, 255, 0.8);
        line-height: 1.35;
        font-size: 0.88rem;
      }

      .campaign-main-actions {
        display: grid;
        gap: 10px;
      }

      .campaign-main-action {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
        min-height: 52px;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 0.96rem;
      }

      .campaign-main-action.ui-button-primary {
        background: linear-gradient(140deg, var(--campaign-accent), var(--campaign-accent-strong));
        border-color: rgba(135, 177, 255, 0.58);
        color: #f8fbff;
        box-shadow: 0 10px 24px rgba(19, 64, 168, 0.4);
      }

      .campaign-main-action.ui-button-secondary {
        background: rgba(90, 121, 173, 0.2);
        border-color: rgba(158, 193, 255, 0.24);
      }

      .campaign-main-stats {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 9px;
      }

      .campaign-info-pill {
        display: grid;
        gap: 2px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(148, 186, 255, 0.2);
        background: rgba(12, 22, 37, 0.65);
      }

      .campaign-info-pill-label {
        font-size: 0.66rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(209, 224, 247, 0.7);
      }

      .campaign-info-pill-value {
        font-size: 0.95rem;
        color: #eff5ff;
      }

      .campaign-shell {
        display: grid;
        gap: 12px;
        background:
          radial-gradient(420px 220px at 20% -8%, rgba(43, 108, 238, 0.15), transparent),
          linear-gradient(160deg, rgba(11, 19, 32, 0.95), rgba(8, 15, 27, 0.95));
      }

      .campaign-screen-header {
        display: grid;
        gap: 4px;
      }

      .campaign-screen-title {
        margin: 0;
        font-size: clamp(1.2rem, 2.7vw, 1.8rem);
        letter-spacing: 0.01em;
      }

      .campaign-progress-card {
        display: grid;
        gap: 10px;
        border: 1px solid rgba(148, 186, 255, 0.24);
        border-radius: 12px;
        padding: 12px;
        background: rgba(13, 25, 42, 0.75);
      }

      .campaign-progress-top {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }

      .campaign-progress-title {
        margin: 0;
        font-size: 0.88rem;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        color: rgba(204, 221, 250, 0.84);
      }

      .campaign-progress-subtitle {
        margin: 4px 0 0;
        font-size: 0.83rem;
        color: rgba(213, 227, 250, 0.72);
      }

      .campaign-progress-value {
        display: grid;
        justify-items: end;
        font-size: 1.3rem;
        font-weight: 700;
        color: #deebff;
      }

      .campaign-progress-value-label {
        font-size: 0.65rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(203, 217, 245, 0.68);
      }

      .campaign-progress-track {
        height: 8px;
        border-radius: 999px;
        background: rgba(119, 151, 207, 0.3);
        overflow: hidden;
      }

      .campaign-progress-fill {
        height: 100%;
        border-radius: inherit;
        background: linear-gradient(90deg, #4f8cff, #2b6cee);
        box-shadow: 0 0 14px rgba(43, 108, 238, 0.5);
      }

      .campaign-status-pill {
        display: inline-flex;
        align-items: center;
        width: fit-content;
        border-radius: 999px;
        padding: 4px 9px;
        font-size: 0.62rem;
        font-weight: 700;
        letter-spacing: 0.09em;
        text-transform: uppercase;
        border: 1px solid transparent;
      }

      .campaign-status-pill.is-open {
        color: #dbeafe;
        border-color: rgba(147, 197, 253, 0.5);
        background: rgba(59, 130, 246, 0.18);
      }

      .campaign-status-pill.is-completed {
        color: #d1fae5;
        border-color: rgba(74, 222, 128, 0.45);
        background: rgba(34, 197, 94, 0.2);
      }

      .campaign-status-pill.is-locked {
        color: rgba(198, 210, 233, 0.76);
        border-color: rgba(148, 163, 184, 0.28);
        background: rgba(71, 85, 105, 0.26);
      }

      .campaign-stage-rail {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: minmax(250px, 1fr);
        gap: 12px;
        overflow-x: auto;
        padding-bottom: 6px;
      }

      .campaign-stage-card {
        border-radius: 14px;
        border: 1px solid rgba(148, 186, 255, 0.18);
        background: rgba(9, 19, 33, 0.78);
        overflow: hidden;
        display: grid;
        min-height: 290px;
        grid-template-rows: 1.15fr 1fr;
      }

      .campaign-stage-card.is-locked {
        opacity: 0.7;
      }

      .campaign-stage-card.is-completed {
        border-color: rgba(110, 231, 183, 0.35);
      }

      .campaign-stage-preview {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 6px;
        padding: 12px;
        border-bottom: 1px solid rgba(148, 186, 255, 0.2);
        background: var(--campaign-stage-gradient, linear-gradient(145deg, rgba(43, 108, 238, 0.45), rgba(16, 28, 54, 0.9)));
      }

      .campaign-stage-title {
        margin: 0;
        font-size: 1.15rem;
      }

      .campaign-stage-subtitle {
        margin: 0;
        font-size: 0.78rem;
        color: rgba(223, 235, 255, 0.84);
      }

      .campaign-stage-body {
        display: grid;
        gap: 12px;
        align-content: space-between;
        padding: 12px;
      }

      .campaign-stage-detail {
        margin: 0;
        font-size: 0.83rem;
        line-height: 1.4;
        color: rgba(213, 226, 248, 0.74);
      }

      .campaign-stage-action {
        width: 100%;
        min-height: 42px;
      }

      .campaign-level-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }

      .campaign-level-card {
        border-radius: 14px;
        border: 1px solid rgba(148, 186, 255, 0.2);
        background: rgba(11, 21, 35, 0.78);
        overflow: hidden;
        display: grid;
      }

      .campaign-level-card.is-locked {
        opacity: 0.68;
      }

      .campaign-level-card.is-completed {
        border-color: rgba(110, 231, 183, 0.36);
      }

      .campaign-level-preview {
        min-height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 10px;
        background:
          radial-gradient(220px 120px at 15% -20%, rgba(43, 108, 238, 0.35), transparent),
          linear-gradient(140deg, rgba(24, 44, 78, 0.86), rgba(10, 18, 31, 0.95));
      }

      .campaign-level-index {
        font-size: 1.2rem;
        font-weight: 700;
        color: rgba(205, 221, 249, 0.8);
      }

      .campaign-level-body {
        display: grid;
        gap: 8px;
        padding: 10px;
      }

      .campaign-level-title {
        margin: 0;
        font-size: 1rem;
      }

      .campaign-level-meta {
        margin: 0;
        font-size: 0.77rem;
        letter-spacing: 0.03em;
        color: rgba(202, 217, 242, 0.84);
      }

      .campaign-level-source {
        margin: 0;
        font-size: 0.74rem;
        color: rgba(182, 198, 224, 0.8);
      }

      .campaign-level-action {
        width: 100%;
      }

      .campaign-mission-hero {
        border: 1px solid rgba(148, 186, 255, 0.25);
        border-radius: 12px;
        padding: 12px;
        background:
          radial-gradient(360px 200px at 12% -12%, rgba(56, 189, 248, 0.2), transparent),
          linear-gradient(145deg, rgba(20, 34, 60, 0.9), rgba(9, 16, 30, 0.95));
      }

      .campaign-mission-hero-title {
        margin: 4px 0 0;
        font-size: clamp(1.08rem, 2.2vw, 1.4rem);
      }

      .campaign-mission-hero-subtitle {
        margin: 7px 0 0;
        font-size: 0.82rem;
        color: rgba(211, 226, 251, 0.76);
      }

      .campaign-mission-list {
        display: grid;
        gap: 11px;
      }

      .campaign-mission-card {
        border-radius: 12px;
        border: 1px solid rgba(148, 186, 255, 0.22);
        padding: 12px;
        background: rgba(11, 21, 35, 0.8);
        display: grid;
        gap: 9px;
      }

      .campaign-mission-card.is-locked {
        opacity: 0.68;
      }

      .campaign-mission-card.is-completed {
        border-color: rgba(110, 231, 183, 0.35);
      }

      .campaign-mission-top {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: center;
      }

      .campaign-mission-title {
        margin: 0;
        font-size: 1rem;
      }

      .campaign-mission-objective {
        margin: 0;
        font-size: 0.84rem;
        line-height: 1.38;
        color: rgba(211, 224, 246, 0.82);
      }

      .campaign-mission-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .campaign-meta-chip {
        display: inline-flex;
        border-radius: 999px;
        padding: 3px 8px;
        font-size: 0.68rem;
        color: rgba(219, 233, 255, 0.85);
        background: rgba(48, 76, 125, 0.36);
        border: 1px solid rgba(145, 177, 230, 0.24);
      }

      .campaign-mission-action {
        width: 100%;
      }

      .campaign-footer {
        margin-top: 2px;
      }

      .campaign-footer-btn {
        min-width: 120px;
      }

      @media (max-width: 840px) {
        .campaign-stage-rail {
          grid-auto-columns: minmax(220px, 86vw);
        }
      }

      @media (max-width: 620px) {
        .campaign-main-menu {
          padding: 16px;
          gap: 12px;
        }

        .campaign-main-stats {
          grid-template-columns: 1fr;
        }

        .campaign-level-grid {
          grid-template-columns: 1fr;
        }

        .campaign-footer-btn {
          flex: 1 1 100%;
        }
      }

      .ui-button {
        appearance: none;
        border-radius: 10px;
        border: 1px solid transparent;
        color: var(--text);
        font-size: 0.92rem;
        font-weight: 600;
        line-height: 1.2;
        padding: 10px 12px;
        cursor: pointer;
        transition: transform 120ms ease, border-color 120ms ease, background-color 120ms ease;
      }

      .ui-button:hover {
        transform: translateY(-1px);
      }

      .ui-button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        transform: none;
      }

      .ui-button-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #05211d;
      }

      .ui-button-secondary {
        background: rgba(77, 101, 136, 0.35);
        border-color: rgba(165, 199, 255, 0.2);
      }

      .ui-button-ghost {
        background: rgba(82, 102, 132, 0.18);
        border-color: rgba(176, 201, 241, 0.15);
      }

      .ui-button-danger {
        background: rgba(248, 113, 113, 0.2);
        border-color: rgba(248, 113, 113, 0.55);
      }

      .ui-icon-button {
        width: fit-content;
        min-width: 0;
        padding: 8px 10px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .ui-icon {
        font-size: 1.1rem;
      }

      .ui-icon-label {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .ui-hotkey-hint {
        font-size: 0.74rem;
        margin-left: 8px;
        padding: 1px 5px;
        border-radius: 5px;
        background: rgba(225, 236, 255, 0.2);
        border: 1px solid rgba(209, 226, 255, 0.3);
      }

      .badge,
      .ui-badge {
        font-size: 11px;
        background: rgba(95, 126, 173, 0.35);
        border: 1px solid rgba(165, 199, 255, 0.25);
        border-radius: 999px;
        padding: 3px 8px;
        margin-left: 8px;
        color: var(--text-muted);
      }

      .ui-divider {
        border: 0;
        border-top: 1px solid rgba(170, 199, 244, 0.2);
        margin: 12px 0;
      }

      .ui-scroll-area {
        overflow-y: auto;
        padding-right: 6px;
      }

      .ui-scroll-area::-webkit-scrollbar {
        width: 10px;
      }

      .ui-scroll-area::-webkit-scrollbar-track {
        background: rgba(129, 159, 208, 0.08);
        border-radius: 999px;
      }

      .ui-scroll-area::-webkit-scrollbar-thumb {
        background: rgba(156, 187, 240, 0.3);
        border-radius: 999px;
      }

      .ui-tooltip {
        color: var(--text-muted);
        font-size: 0.82rem;
      }

      .ui-tooltip-compact {
        font-size: 0.76rem;
      }

      .ui-tabs {
        display: grid;
        gap: 10px;
      }

      .ui-tab-list {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .ui-tab {
        border: 1px solid rgba(171, 196, 238, 0.2);
        border-radius: 999px;
        background: rgba(95, 126, 173, 0.2);
        color: var(--text);
        padding: 7px 12px;
        cursor: pointer;
      }

      .ui-tab.is-active {
        background: rgba(45, 212, 191, 0.2);
        border-color: rgba(45, 212, 191, 0.5);
      }

      .ui-tab-body {
        display: grid;
        gap: 10px;
      }

      #debugIndicator {
        position: fixed;
        top: 14px;
        right: 14px;
        z-index: 30;
        border-radius: 999px;
        padding: 5px 10px;
        background: rgba(255, 77, 109, 0.22);
        border: 1px solid rgba(255, 125, 149, 0.55);
        color: #ffd8df;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        cursor: pointer;
        user-select: none;
      }

      #debugIndicator.open {
        background: rgba(45, 212, 191, 0.2);
        border-color: rgba(45, 212, 191, 0.6);
        color: #ccfbf1;
      }

      #debugPanel {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: min(420px, 92vw);
        z-index: 25;
        padding: 12px;
        transform: translateX(105%);
        transition: transform 180ms ease;
        pointer-events: none;
      }

      #debugPanel.open {
        transform: translateX(0);
        pointer-events: auto;
      }

      .debug-shell {
        height: calc(100% - 24px);
        overflow: hidden;
      }

      .debug-toggle-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
        border: 1px solid rgba(176, 201, 241, 0.14);
        border-radius: 10px;
        padding: 8px 10px;
      }

      .debug-toggle-description {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .debug-danger {
        border-radius: 10px;
        border: 1px solid rgba(248, 113, 113, 0.35);
        padding: 8px 10px;
        background: rgba(248, 113, 113, 0.08);
      }

      .debug-danger > summary {
        cursor: pointer;
        font-weight: 600;
      }

      .mission-hud {
        position: absolute;
        right: 12px;
        bottom: 12px;
        max-width: min(420px, calc(100vw - 20px));
      }
      .pause-panel {
        width: min(88vw, 520px);
      }
      .top-pause-btn {
        min-width: 96px;
      }

      .world-tooltip-overlay {
        position: fixed;
        inset: 0;
        z-index: 22;
        pointer-events: none;
      }

      .world-tooltip {
        position: absolute;
        min-width: 180px;
        max-width: 320px;
        background: rgba(9, 15, 26, 0.92);
        border: 1px solid rgba(156, 187, 240, 0.45);
        border-radius: 12px;
        box-shadow: 0 16px 34px rgba(0, 0, 0, 0.42);
        padding: 10px 12px;
        color: var(--text);
        transition: opacity 110ms ease;
      }

      .world-tooltip-title {
        font-weight: 700;
        margin-bottom: 4px;
      }

      .world-tooltip-main {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 4px;
      }

      .world-tooltip-row {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px;
        margin-top: 2px;
        font-size: 0.82rem;
      }

      .world-tooltip-label {
        color: var(--text-muted);
      }

      .world-tooltip-value {
        text-align: right;
